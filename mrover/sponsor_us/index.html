---
layout: default
title: Sponsors
permalink: sponsor_us/
weight: 4
hideInHeader: true
---

<div class="sponsors-page">
  <div class="hero"></div>

  <!-- Highest level sponsors-->
  <div class="section-divider">
    <h3>Olympus Mons Sponsors</h3>
  </div>

  <div class="tspos">
    {% for sponsor in site.sponsors %}
      {% if sponsor.level >= 3 %}
        <div class="tspo-container"> 
          <a href="{{sponsor.rurl}}" target="_blank"><img src="../{{base}}{{sponsor.image_path}}" alt="{{sponsor.name}} logo" class="tspo-logo" /></a>
          <!-- Note the '../' on the image src above is necessary here but not in the footer html because the footer is in the includes folder -->
        </div>
      {% endif %}
    {% endfor %}
  </div>
  
  <!-- Middle level sponsors-->
  <div class="section-divider">
    <h3>Sponsorship Levels</h3>
  </div>

  <h4 style="text-align: center; width: 100%;">rover@umich.edu</h4>
</div>
