{% include baseurl.html %}
<head>

  <!-- Include the google analytics scripts if we are in the production environment (automatimcally activates when hosted on Github Pages)-->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <!-- Note that this will still run when you are testing the site too, which could skew the analytics-->
  {% if jekyll.environment == "production" %}

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119482193-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-119482193-1');
    </script>

  {% else %}
    <p style="text-align: center">-- Non-production Environment (No Google Analytics) --</p>
  {% endif %}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ base }}css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- Should add different resolutions of the icon but actually breaks it
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="favicon-128x128.png" sizes="128x128" />
  -->

  <!-- Link to webmanifest so that icons behave properly on Android-->
  <link rel="manifest" href="/manifest.json">

  <!-- link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
  <link rel="shortcut icon" type="image/x-icon" href="https://mrover.org/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="https://mrover.org/icons/apple-touch-icon.png">

  <link rel="icon" type="image/png" sizes="32x32" href="https://mrover.org/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://mrover.org/icons/favicon-16x16.png">

</head>
